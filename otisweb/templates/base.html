<!DOCTYPE html>
{% load static %}
{% load hijack_tags %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} &bullet; OTIS-WEB </title>
    <link rel="stylesheet" type="text/css" href="{% static 'hijack/hijack-styles.css' %}" />
    <link href="{% static 'css/simple-53544.css' %}" rel="stylesheet">
</head>

<body>
{% hijack_notification %}
{% if debug %}
<div id="debug-warning" class="alert" role="alert">
	Site currently in <b style="color:red;">DEBUG</b> mode.
	Cheers, Evan
</div>
{% endif %}
<div id="navigation_box">Internal Use Only</div>
<div id="header"><h1>OTIS-WEB</h1></div>
<div id="content">
	{% block base-content %}
	{% endblock %}
</div>
</body>
</html>
