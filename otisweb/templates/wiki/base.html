{% extends "wiki/base_site.html" %}
{% load static %}
{% load i18n %}

{% block wiki_site_title %} - OTISWiki{% endblock %}

{% block wiki_header_branding %}
<a class="navbar-brand" href="{% url 'wiki:root' %}">
	<img height="48px" src="{% static 'img/otis-logo-v2018.svg' %}" />
</a>
{% endblock %}

{% block wiki_header_navlinks %}
<ul class="navbar-nav mr-auto">
<li class="nav-item">
	<a class="nav-link" href="{% url 'wiki:root' %}" target="_blank">{% trans "Wiki" %}</a>
</li>
<li class="nav-item">
	<a class="nav-link" href="/">{% trans "Exit" %}</a>
</li>
</ul>
{% endblock %}
