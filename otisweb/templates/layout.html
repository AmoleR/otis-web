{% extends 'base.html' %}
{% block base-content %}
<div id="main">
	<div class="entry">
		<h1>{% block title %}{{ title }}{% endblock %}</h1>
		<div class="entrywrap">
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% block layout-content %}
			{{ content }}
			{% endblock %}
		</div>
	</div>
</div>
<div id="side">
	{% include "sidebar.html" %}
</div>
{% endblock %}
