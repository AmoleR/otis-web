{% extends 'base.html' %}
{% load bootstrap4 %}
{% block base-content %}
<div id="main">
	<div class="entry">
		<h1>{% block title %}{{ title }}{% endblock %}</h1>
		<div class="entrywrap">
			{% bootstrap_messages %}

			{% block layout-content %}
			{{ content }}
			{% endblock %}
		</div>
	</div>
</div>
<div id="side">
	{% include "sidebar.html" %}
</div>
{% endblock %}
