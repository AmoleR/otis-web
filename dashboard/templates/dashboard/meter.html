<div style="position: relative; padding: 5px 9px; height: 50px;"
		 class="{% if not full %}col-md-6{% endif %} col-12">
	<div style="font-size:32px; position: absolute; top: -6px; left: -8px;">
		{{ meter.emoji }}
	</div>
	<div class="progress" style="height: 24px;">
		<div class="progress-bar" 
				style="width: {{ meter.percent }}%; background-color: {{ meter.color }};"
			aria-valuenow="{{ meter.excess }}" aria-valuemin="0" aria-valuemax="{{ meter.bar_max }}">
			+{{ meter.level }} level{{ meter.level|pluralize }}
		</div>
	</div>
	<div style="position: relative;">
		<span style="position:absolute; left: 0px;
			color: {{ meter.color }};
			text-align: left;">
			Total {{ meter.total }}{{ meter.unit }}
		</span>
		<span style="position:absolute; right: 0;" class="text-muted" style="text-align: right;">
			{{ meter.needed }}{{ meter.unit }} more
		</span>
	</div>
</div>
